<div class="login-container">
  <h2>🔐 Welcome Back</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <label for="email">📧 Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" required />

      <!-- Password Field -->
      <label for="password">🔑 Password:</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" required minlength="6" />

      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid">🚀 Login</button>
  </form>

  <p class="forgot-password">Forgot Password? <a href="#">Click here</a></p>
</div>
