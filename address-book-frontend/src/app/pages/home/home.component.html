<!-- âœ… Container with Styling -->
<div class="container">
  <h2>ğŸ“– Address Book</h2>

  <!-- âœ… Address Table -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of addresses">
        <td>{{ entry.id }}</td>

        <!-- âœ… Name as a Clickable Link -->
        <td>
          <a [routerLink]="['/addressbook/get', entry.id]" class="name-link">
            {{ entry.name }}
          </a>
        </td>

        <td>{{ entry.email }}</td>
        <td>{{ entry.phone }}</td>

        <td class="actions">
          <!-- âœ… Styled Edit Button -->
          <a [routerLink]="['/addressbook/Update', entry.id]" class="edit-btn">âœï¸ Edit</a>

          <!-- âœ… Styled Delete Button -->
          <button (click)="deleteAddress(entry.id)" class="delete-btn">ğŸ—‘ï¸ Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- âœ… Show when no addresses are available -->
  <p *ngIf="addresses.length === 0" class="no-data">âš ï¸ No addresses available.</p>
</div>
